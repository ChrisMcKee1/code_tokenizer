name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  node-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: jest

  smoke-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run smoke tests
        run: |
          pytest -v -m "smoke" --cov=code_tokenizer --cov-report=xml
      - name: Upload smoke test coverage
        uses: actions/upload-artifact@v4
        with:
          name: smoke-coverage-${{ matrix.os }}
          path: coverage.xml

  unit-test:
    needs: smoke-test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run unit tests
        run: |
          pytest -v -m "unit" --cov=code_tokenizer --cov-report=xml
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-${{ matrix.os }}
          path: coverage.xml

  integration-test:
    needs: unit-test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run integration tests
        run: |
          pytest -v -m "integration" --cov=code_tokenizer --cov-report=xml
      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-${{ matrix.os }}
          path: coverage.xml

  performance-test:
    needs: integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run performance tests
        run: |
          pytest -v -m "performance" --cov=code_tokenizer --cov-report=xml
      - name: Upload performance test coverage
        uses: actions/upload-artifact@v4
        with:
          name: performance-coverage
          path: coverage.xml

  coverage-report:
    needs: [smoke-test, unit-test, integration-test, performance-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage
      - name: Download all coverage data
        uses: actions/download-artifact@v4
      - name: Combine coverage data
        run: |
          coverage combine */coverage.xml
          coverage report
          coverage xml
      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true  # Now we want the CI to fail if coverage upload fails

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy flake8
    - name: Check formatting
      run: |
        black --check .
        isort --check-only .
    - name: Type check
      run: mypy src/
    - name: Lint
      run: flake8 src/

  build-test:
    needs: [coverage-report, lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools_scm to work properly
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools setuptools_scm
    
    - name: Build package
      run: python -m build
    
    - name: Check distribution
      run: |
        python -m twine check dist/*
        
    - name: Test install from wheel
      run: |
        pip install dist/*.whl
        python -c "import code_tokenizer; print(code_tokenizer.__version__)" 